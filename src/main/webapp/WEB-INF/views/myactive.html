<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Title</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/fd1e0c1830.js" crossorigin="anonymous"></script>
  <link th:href="@{./css/mypage.css}" rel="stylesheet" type="text/css"/>
  <script th:src="@{../js/jquery.js}" type="text/javascript"></script>
</head>
<style>
</style>

<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<header th:insert="/header.html"></header>

<div id="mypage">
  <p>MY PAGE</p>
  <li><a th:href="@{/mypage(request=${session.userId})}">개인 프로필</a></li>
  <li><a th:href="@{/userEdit(request=${session.userId})}">프로필 수정</a></li>
  <li><a class="active" th:href="@{/myactive(request=${session.userId})}">활동 내역</a></li>
  <li th:if="${session.userId == 1}">
    <a th:href="@{/myadmin(request=${session.userId})}">회원 관리 </a></li>
  <li><a th:href="@{/about}">About</a></li>
</div>
<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-9" style="margin-left: 10%">
        <div class="row pw-5 mt-3 mb-5">
          <div class="col-sm-6 p-2">
            <div class="card">
              <div class ="card-body">
                <div class="d-flex justify-content-between">
                  <i class="fas fa-pen" style="font-size: 30px; color: #3B5998;"></i>
                  <div class="text-right text-secondary">
                    <h6>나의 게시물 수</h6>
                    <h4 th:value="${post}">[[${post}]]개</h4>
                  </div>
                </div>
              </div>
              <div class="card-footer text-secondary">
                <span></span>
              </div>
            </div>
          </div>
          <div class="col-sm-6 p-2">
            <div class="card">
              <div class ="card-body">
                <div class="d-flex justify-content-between">
                  <i class="far fa-comment-dots" style="font-size: 30px; color: #3B5998;"></i>
                  <div class="text-right text-secondary">
                    <h6>나의 댓글 수</h6>
                    <h4 th:value="${comment}">[[${comment}]]개</h4>
                  </div>
                </div>
              </div>
              <div class="card-footer text-secondary">
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</section>
<select id="sel">
  <option id="defalut" selected="selected">최근기록 선택</option>
  <option value="option1">전체게시판 최근 게시물</option>
  <option value="option2">투표 최근 게시물</option>
  <option value="option3">전체게사물 최근 댓글</option>
  <option value="option4">투표 최근 댓글</option>
</select>
<!-- table -->
<section id="selcontainer">
  <div class="container-fluid" id="containsectrion">
  </div>
</section>
<script th:inline="javascript">
  $(document).ready(function() {
    let comment = [[${commentlist}]];
    let post = [[${postlist}]];
    let svcomment = [[${svcommentlist}]];
    let flag = false;

   $('#sel').change(function(){
     let state = $('#sel option:selected').val();
     if(state =='option1') {
       flag = false;
       $("#containsectrion").empty();
       $("#containsectrion").append("<table style='margin-left: 20%; margin-top: 30px;'> " +
               "<tr style='border-bottom: #B7B7B7 1px double ;'> " +
               "<td style='width: 375px;height: 50px;margin-right: 2px;text-align: center;'>" + 'No' +
               "</td><td style='width: 375px;border-bottom: #B7B7B7 1px double;text-align: center;'>" + '제목' + "</td>" +
               "<td style='width: 375px;text-align: center;'>" + '조회수' + "</td>" +
               "</tr> " +
               "</table>");
       if (flag == false) {
         post.forEach(i => {
           $("#containsectrion").append("<table style='margin-left: 20%; margin-top: 30px;'> " +
                   "<tr style='border-bottom: #B7B7B7 1px double ;'> " +
                   "<td style='width: 375px;height: 50px;margin-right: 2px;text-align: center;'>" + i.postNo +
                   "</td><td style='width: 375px;border-bottom: #B7B7B7 1px double;text-align: center;'>" + i.title + "</td>" +
                   "<td style='width: 375px;text-align: center;'>" + i.views + "</td>" +
                   "</tr> " +
                   "</table>")
         })
       }
       flag = true;
     }
    if(state =='option2') {
      let survey = [[${surveylist}]];
      flag = false;
      $("#containsectrion").empty();
      $("#containsectrion").append("<table style='margin-left: 20%; margin-top: 30px;'> " +
              "<tr style='border-bottom: #B7B7B7 1px double ;'> " +
              "<td style='width: 375px;height: 50px;margin-right: 2px;text-align: center;'>" + 'No' +
              "</td><td style='width: 375px;border-bottom: #B7B7B7 1px double;text-align: center;'>" +'제목'+ "</td>" +
              "<td style='width: 375px;text-align: center;'>" + '조회수' + "</td>" +
              "</tr> " +
              "</table>" );
      if(flag == false){
        survey.forEach(i=>{
          $("#containsectrion").append("<table style='margin-left: 20%; margin-top: 30px;'> " +
                  "<tr style='border-bottom: #B7B7B7 1px double ;'> " +
                  "<td style='width: 375px;height: 50px;margin-right: 2px;text-align: center;'>" + i.surveyNo +
                  "</td><td style='width: 375px;border-bottom: #B7B7B7 1px double;text-align: center;'>" + i.title + "</td>" +
                  "<td style='width: 375px;text-align: center;'>" + i.views + "</td>" +
                  "</tr> " +
                  "</table>")
        })
      }
      }
     if(state =='option3') {
       flag = false;
       $("#containsectrion").empty();
       $("#containsectrion").append("<table style='margin-left: 20%; margin-top: 30px;'> " +
               "<tr style='border-bottom: #B7B7B7 1px double ;'> " +
               "<td style='width: 375px;height: 50px;margin-right: 2px;text-align: center;'>" + 'No' +
               "</td><td style='width: 375px;border-bottom: #B7B7B7 1px double;text-align: center;'>" +'내용'+ "</td>" +
               "<td style='width: 375px;text-align: center;'>" + '적성일' + "</td>" +
               "</tr> " +
               "</table>" );
       if(flag == false){
         comment.forEach(i=>{
           $("#containsectrion").append("<table style='margin-left: 20%; margin-top: 30px;'> " +
                   "<tr style='border-bottom: #B7B7B7 1px double ;'> " +
                   "<td style='width: 375px;height: 50px;margin-right: 2px;text-align: center;'>" + i.commentNo +
                   "</td><td style='width: 375px;border-bottom: #B7B7B7 1px double;text-align: center;'>" + i.content + "</td>" +
                   "<td style='width: 375px;text-align: center;'>" + i.regDate + "</td>" +
                   "</tr> " +
                   "</table>")
         })
       }
       flag = true;
     }
     if(state =='option4') {
       flag = false;
       $("#containsectrion").empty();
       $("#containsectrion").append("<table style='margin-left: 20%; margin-top: 30px;'> " +
               "<tr style='border-bottom: #B7B7B7 1px double ;'> " +
               "<td style='width: 375px;height: 50px;margin-right: 2px;text-align: center;'>" + 'No' +
               "</td><td style='width: 375px;border-bottom: #B7B7B7 1px double;text-align: center;'>" + '내용' + "</td>" +
               "<td style='width: 375px;text-align: center;'>" + '적성일' + "</td>" +
               "</tr> " +
               "</table>");
       if (flag == false) {
         svcomment.forEach(i => {
           $("#containsectrion").append("<table style='margin-left: 20%; margin-top: 30px;'> " +
                   "<tr style='border-bottom: #B7B7B7 1px double ;'> " +
                   "<td style='width: 375px;height: 50px;margin-right: 2px;text-align: center;'>" + i.id +
                   "</td><td style='width: 375px;border-bottom: #B7B7B7 1px double;text-align: center;'>" + i.content + "</td>" +
                   "<td style='width: 375px;text-align: center;'>" + i.regDate + "</td>" +
                   "</tr> " +
                   "</table>")
         })
       }
       flag = true;
     }

   })


   })
</script>
</body>
</html>
